<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Multifuncional</h1>
    <section class="box">
        <div id="button1">
            <a>1</a>
        </div>
        <div id="button2">
            <a>2</a>
        </div>
        <div id="button3">
            <a>3</a>
        </div> <br>
        <div id="button4">
            <a>4</a>
        </div>
        <div id="button5">
            <a>5</a>
        </div>
        <div id="button6">
            <a>6</a>
        </div> <br>
        <div id="button7">
            <a>7</a>
        </div>
        <div id="button8">
            <a>8</a>
        </div>
        <div id="button9">
            <a>9</a>
        </div> <br>
        <div id="button0">
            <a>0</a>
        </div>
        <div id="buttonplus">
            <a>+</a>
        </div>
        <div id="buttonminus">
            <a>-</a>
        </div> <br>
        <div id="buttonequal">
            <a>=</a>
        </div>
    </section>

    <p id="texto"></p>


    <script src="script.js"></script>
</body>
</html>
